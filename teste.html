<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/src/invader-solid.png"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="IndexJs.js"></script>
    <title>ONmatioN</title>
    <style>
        :root{
    --border-radius:12px
    }
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    @import url('https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    body{
        display: flex;
        font-family:inter;
        max-width: 100vh;
        background-color: #ffffff;
        transition: background 1s;
    }

    header{
        width: 100%;
        height: 2.8rem;
        background-color: rgba(79, 1, 1, 1) ;
        position: fixed;
        top: 0;
        padding: 7px 0;
    }
    ul{
        display: inline-block;        
        list-style-type: none;
    }
    .container{
        position: relative;
        display:flex;
        align-content: flex-start;
        gap: 0px 170px;
        width: 100%;
    }
    nav {
        position: absolute;
        top:10px;
        right: 0;
        padding: 0 34px;
    }
    li {
        display: inline-block;
        text-decoration: none;
    }
    a{
        color:#ffffff;
        text-decoration: none;
        display: inline-block;
    }

    .logo{
        margin-left: 30px;
        display: flex;
        font-size: 30px; 
        align-items: center;
        font-family: jolly lodger;
        align-content:flex-start;
        height: 30px;
    }
    .logo img{
        width: 35px;
        height: 35px;
        filter: invert(100%);
        box-shadow: #ffffff;
    }
    .font-header{
        flex-shrink: 0;
        color: #ffffff;
        font-family: Inter;
        font-size: 14px;
        font-style: normal;
        line-height: normal;
        text-decoration: none;
        background-color: transparent;
        border: none;
        text-align: center;
        align-items: center;
        text-transform: uppercase;
    }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="container ">
                <div class="logo"><img src="/src/invader-solid.png" alt="logo">
                    <a href="Index.html" style="color: rgb(255, 255, 255); text-decoration: none;">ONmatioN</a>
                </div>
        </nav>
    </header>
</body>
</html>
